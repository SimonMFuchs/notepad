<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>

    <script src="./scripts/templates.js"></script>
    <script src="./script.js"></script>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
</head>

<body onload="init()">
    <section class="top">
        <h1>Notizblock</h1>
    </section>

    <section class="main-content">
        <input id="note-title-input" type="text" placeholder="Titel eingeben...">
        <input id="note-input" type="text" placeholder="Notiz eingeben...">
        <button class="btn" onclick="addNote()">Hinzufügen</button>
        <div id="content"></div>
    
        <div id="overlay-background" class="d-none" onclick="toggleOverlay()">
            <div id="overlay" onclick="prevent(event)">
                <h2>Archiv:</h2>
                <div id="archive-content"></div>
            </div>
        </div>

        <div id="overlay-trash-background" class="d-none" onclick="toggleOverlayTrash()">
            <div id="overlay-trash" onclick="prevent(event)">
                <h2>Trash:</h2>
                <div id="trash-content"></div>
            </div>
        </div>
        
    </section>

    <section class="bottom">
        <button class="btn" id="archive-btn" onclick="toggleOverlay()">Archiv öffnen</button>
        <button class="btn" id="trash-btn" onclick="toggleOverlayTrash()">Papierkorp öffnen</button>
    </section>
</body>

</html>
